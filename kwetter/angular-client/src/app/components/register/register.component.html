<div class="col-lg-4 col-lg-offset-4">
<h2 class="page-header">Register</h2>
<form (submit)="onRegister()" #registerForm="ngForm">
<div class="form-group">
  <label>Username</label>
  <input type="text" [(ngModel)]="model.username" name="username" #username="ngModel" required class="form-control">
  <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Username is required
  </div>
</div>
<div class="form-group">
  <label>Email</label>
  <input type="text" [(ngModel)]="model.email" name="email" #email="ngModel" required class="form-control">
  <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
  </div>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" [(ngModel)]="model.password" name="password" #password="ngModel" required class="form-control">
  <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
  </div>
</div>
<input type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid" value="Submit">
</form>
</div>
